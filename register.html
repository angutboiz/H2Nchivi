<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="bg-dark login-form p-25">
            <div class="d-flex justify-content-between align-items-center h-100 gap-5">
                <a href="./index.html" class="">
                    <img width="500" src="./src/LOGO_có chữ.png" alt="" />
                </a>
                <div class="register w-75 bg-white px-5 rounded-3">
                    <div class="w-100 d-flex justify-content-between align-items-center flex-column">
                        <div class="border-bottom w-100">
                            <h1 class="my-5 fs-2 fw-bold text-center">ĐĂNG KÝ</h1>
                        </div>
                        <form action="#" class="w-100 py-4">
                            <div class="mb-3">
                                <label for="" class="form-label">Họ tên của bạn</label>
                                <input type="text" class="form-control" placeholder="Họ tên của bạn" />
                            </div>
                            <div class="d-flex gap-3">
                                <div class="mb-3 w-50">
                                    <label for="" class="form-label">Tên đăng nhập *</label>
                                    <input type="text" class="form-control" placeholder="Tên đăng nhập" />
                                </div>
                                <div class="mb-3 w-50">
                                    <label for="" class="form-label">Số điện thoại *</label>
                                    <input type="number" class="form-control" placeholder="Số điện thoại" />
                                </div>
                            </div>
                            <div class="d-flex gap-3">
                                <div class="mb-3 w-50">
                                    <label for="" class="form-label">Mật khẩu *</label>
                                    <input type="password" class="form-control" placeholder="Mật khẩu" />
                                </div>
                                <div class="mb-3 w-50">
                                    <label for="" class="form-label">Xác nhận mật khẩu *</label>
                                    <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Email nhận thông báo *</label>
                                <input type="email" class="form-control" placeholder="Email nhận thông báo" />
                                <p class="text-secon">H2Nchivi sẽ gửi các thông báo đến địa chỉ này, vui lòng nhập email chính xác.</p>
                            </div>
                            <label class="form-label">Địa chỉ</label>

                            <div class="mb-3 d-flex gap-2">
                                <select class="form-select form-select-md mb-3" id="city" aria-label=".form-select-md">
                                    <option value="" selected>Chọn tỉnh thành</option>
                                </select>
                                <select class="form-select form-select-md mb-3" id="district" aria-label=".form-select-md">
                                    <option value="" selected>Chọn quận huyện</option>
                                </select>
                                <select class="form-select form-select-md mb-3" id="ward" aria-label=".form-select-md">
                                    <option value="" selected>Chọn phường xã</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <p class="text-secon">* là các trường bắt buộc phải nhập</p>
                            </div>
                            <div class="d-flex justify-content-between my-3">
                                <div class="">
                                    <button class="btn btn-primary">ĐĂNG KÝ</button>
                                </div>
                                <div class="">
                                    <a href="./login.html" class="btn btn-outline-primary">ĐĂNG NHẬP</a>
                                </div>
                            </div>
                            <div class="d-flex gap-2 justify-content-center align-items-center">
                                <a href="./index.html">Trang chủ </a>
                                <div class="">|</div>
                                <a href="./bieuphi.html">Biểu phí</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="./apirovine.js"></script>
    </body>
</html>
